<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Animated Flex Cards</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <!-- Card 1 -->
      <input type="radio" name="slide" id="c1" checked>
      <label for="c1" class="card">
        <div class="row">
          <div class="icon">1</div>
          <div class="description">
            <h4>Spring</h4>
            <p>Blooming flowers and new life emerge</p>
          </div>
        </div>
      </label>
      <!-- Card 2 -->
      <input type="radio" name="slide" id="c2" checked>
      <label for="c2" class="card">
        <div class="row">
          <div class="icon">2</div>
          <div class="description">
            <h4>Summer</h4>
            <p>Sun-filled days and warmth abound</p>
          </div>
        </div>
      </label>
      <!-- Card 3 -->
      <input type="radio" name="slide" id="c3" checked>
      <label for="c3" class="card">
        <div class="row">
          <div class="icon">3</div>
          <div class="description">
            <h4>Autumn</h4>
            <p>Leaves change colors and nature prepares for winter</p>
          </div>
        </div>
      </label>
      <!-- Card 4 -->
      <input type="radio" name="slide" id="c4" checked>
      <label for="c4" class="card">
        <div class="row">
          <div class="icon">4</div>
          <div class="description">
            <h4>Winter</h4>
            <p>Cold weather and snow blanket the landscape</p>
          </div>
        </div>
      </label>
    </div>
  </div>
</body>
</html>

<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  body {
    background-color: #eeeeea;
  }
  
  .wrapper {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .container {
    height: 400px;
    display: flex;
    flex-wrap: nowrap;
    justify-content: start;
  }
  
  .card {
    width: 80px;
    border-radius: .75rem;
    background-size: cover;
    cursor: pointer;
    overflow: hidden;
    border-radius: 2rem;
    margin: 0 10px;
    display: flex;
    align-items: flex-end;
    transition: .6s cubic-bezier(.28,-0.03,0,.99);
    box-shadow: 0px 10px 30px -5px rgba(0,0,0,0.8)
  }
  
  .card > .row {
    color: white;
    display: flex;
    flex-wrap: nowrap;
  }
  
  .card > .row > .icon {
    background: #223;
    color: white;
    border-radius: 50%;
    width: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 15px;
  }
  
  .card > .row > .description {
    display: flex;
    justify-content: center;
    flex-direction: column;
    overflow: hidden;
    height: 80px;
    width: 520px;
    opacity: 0;
    transform: translateY();
    transition-delay: .3s;
    transition: all .3s ease;
  }
  
  .description p {
    color: #b0b0ba;
    padding-top: 5px;
  }
  
  .description h4 {
    text-transform: uppercase;
  }
  
  input {
    display: none;
  }
  
  input:checked + label {
    width: 600px;
  }

  input:checked + label .description {
    opacity: 1 !important;
    transform: translateY(0) !important;
  } 

  .card[for="c1"] {
    background-image: url(https://www.wallpaperup.com/uploads/wallpapers/2016/05/31/972618/464300a8d10873f4d1caf94d336ef871.jpg);
  }

  .card[for="c2"] {
    background-image: url(https://getwallpapers.com/wallpaper/full/d/8/f/1196517-beautiful-summer-wallpaper-1920x1200-high-resolution.jpg);
  }

  .card[for="c3"] {
    background-image: url(https://wallpapercave.com/wp/kIKwcLC.jpg);
  }

  .card[for="c4"] {
    background-image: url(https://cdn.wallpapersafari.com/9/79/9pWmH1.jpg);
  }
</style>
